<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional of bank management system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12 text-center">
        <h1 class="text-3xl">Functional <span class="text-2xl font-bold text-green-600">Bank Management</span>
            system</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 rounded-lg p-8 text-center">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-4xl mt-2">$<span id="deposit-total" class="text-4xl">00</span></h2>
                </div>
                <div class="bg-sky-400 rounded-lg p-8 text-center">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-4xl mt-2">$<span id="withdraw-total" class="text-4xl">00</span></h2>
                </div>
                <div class="bg-purple-400 rounded-lg p-8 text-center">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-4xl mt-2">$<span id="balance-total" class="text-4xl">1240</span></h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
